<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>记数字游戏 - TimuWork</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container  not-in-game">
    <header class="header">
        <h1>记数字游戏</h1>
    </header>
    <!-- not-in-game 表示未在游戏 ready 点击了开始，但未按第一个数字 gaming 则在游戏中-->
    <section class="main">
        <div class="intro">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">游戏说明</h3>
                </div>
                <div class="panel-body intro-more">
                        <p>
                            本游戏分共 <code>5</code> 个关卡。
                        </p>
                        <p>
                            点击<code>开始按钮</code>后，你需要先记住所有数字的位置，
                        </p>
                        <p>
                            点击 <code>数字1</code>后，将其余数字的位置<code>准确的按顺序点击</code>
                        </p>
                        <p>
                            显示出来，当全部正确后，则进入下一关卡。
                        </p>
                        <p>
                            阅读完游戏说明后，点击<code>开始游戏</code>即可进行游戏。
                        </p>
                </div>
            </div>
        </div>
        <div class="canvas">
            <ul class="num-items"></ul>
        </div>
        <footer class="footer">
            <button type="button" class="btn btn-primary btn-lg js-start">开始游戏</button>
            <button type="button" class="btn btn-primary btn-lg js-restart">重新开始</button>
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#myModal">查看排行</button>
        </footer>
    </section>
    <footer class="info">
        <p>Written by <a href="http://www.52admin.net" target="_blank">52admin</a></p>
        <p>Used for <a href="http://www.timuwork.com" target="_blank">TimuWork</a> Activity</p>
    </footer>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                    <h4 class="modal-title" id="myModalLabel">排行榜</h4>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>排名</th>
                                <th>姓名</th>
                                <th>通过关卡</th>
                            </tr>
                            </thead>
                            <tbody class="js-table">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 过关提示 -->
    <div class="modal fade" id="nextLevel" tabindex="-1" role="dialog" aria-labelledby="saveScore" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="nextLevelTitle">恭喜过关</h4>
                </div>
                <div class="modal-body">
                    点击 <code>下一步</code> 进入下一关卡。
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default js-stopGame" data-dismiss="modal">结束游戏</button>
                    <button type="button" class="btn btn-primary js-nextLevel">下一关</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 成绩登记 -->
    <div class="modal fade" id="saveName" tabindex="-1" role="dialog" aria-labelledby="saveScore" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="saveScoreTitle">成绩录入</h4>
                </div>
                <div class="modal-body">
                    <p>输入您的姓名</p>
                    <input type="text" id="successUser" class="form-control" placeholder="姓名">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default js-close" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary js-success">提交</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 游戏结束 -->
    <div class="modal fade" id="gameStoped" tabindex="-1" role="dialog" aria-labelledby="saveScore" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="gameStopedTitle">很遗憾！没有过关</h4>
                </div>
                <div class="modal-body">
                    <p>输入您的姓名</p>
                    <input type="text" id="stopedUser" class="form-control" placeholder="姓名">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default js-stop" data-dismiss="modal">结束游戏</button>
                    <button type="button" class="btn btn-primary js-faild">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="js/main.js" type="text/javascript"></script>
</html>
